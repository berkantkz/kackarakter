<head>
	<title>Karakter sayacı</title>

	<meta property="og:locale" content="tr_TR" />
	<meta name="description" content="Karakter sayma aracı" />
	<meta property="og:description" content="Karakter sayma aracı" />
	<link rel="canonical" href="https://berkantkz.github.io/" />
	<meta property="og:url" content="https://berkantkz.github.io/" />
	<meta property="og:site_name" content="Karakter sayacı" />
	<link rel="shortcut icon" href="/kz.png" type="image/x-icon" />
	
	<meta name="keywords" content="harf, kelime, sözcük, sayaç, kaç harfli, harf sayma" />
	<meta http-equiv=“Pragma” content=”no-cache”>
	<link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
	
	<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
	
	<style>
		html {
			/* min-height: 420px; */
			font-family: 'Overpass', sans-serif;
		}
		
		body {
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;
			/* min-height: 415px; */
			display: flex;
			align-items: center;
			color: #fff;
			background: url(https://source.unsplash.com/random/1920x1080);
		}
		
		h1 {
			font-size: 3.5em;
		}
		
		a {
			color: #d3d3d3
		}
		
		.cover {
			height: 100%;
			width: 100%;
			position: absolute;
			background: black;
			opacity: 0.75;
			z-index: 0;
		}
		
		.container {
			height: 90%;
			display: flex;
			flex-direction: column;
			align-items: center;
			flex: 1 1 auto;
			z-index: 1;
		}
		
		.counter-container {
			display: flex;
			flex-direction: column;
			flex: 1 1 auto;
			width: 100%;
			align-items: center;
			margin-bottom: 50px;
		}
		
		.counter-container > * {
			flex: 1 0 auto;
		}
		
		.container .counter-container .info-container {
			text-align: center; 
			display: flex; 
			min-width: 50%;
			flex: 1;
			margin: 50px 0;
			max-height: 10vw;
		}
		
		.container .counter-container .info-container > * {
			flex: 1 0 auto;
			display: flex;
			flex-direction: column;
			justify-content: center;
		}
		
		.container .info-container > div {
			border: 1px solid #80808059;
			border-radius: 5px;
		}
		
		.container .counter-container textarea {
			max-height: 50%;
			min-height: 30%;
			min-width: 60%;
			padding: 10px;
			border: 0.8px solid #fff;
			border-radius: 10px;			
			background: #48484833;
			color: white;
			resize: none;
			font-family: 'Raleway', sans-serif;
			outline: 0;
		}
		
		textarea::placeholder {
			color: d3d3d3;
			font-family: 'Raleway', sans-serif;
		}
		
		.container .counter-container .length {
			font-size: 25pt;
		}
	</style>
	
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-117578942-4"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-117578942-4');
	</script>
	
</head>

<body>
	<div class="cover"></div>
	<div class="container">
		<div style="text-align: center"><h1>KARAKTER SAYACI</h1></div>
		<div class="counter-container">
			<div class="info-container">
				<div>
					<h2>Karakter sayısı</h2>
					<span id="char_counter" class="length">0</span>
				</div>
				<div>
					<h2>Sözcük sayısı</h2>
					<span id="word_counter" class="length">0</span>
				</div>
			</div>
			<textarea id="input" onkeyup="$('#char_counter').text($(this)[0].value.length); if ($(this)[0].value == '') {$('#word_counter').text('0');} else {$('#word_counter').text($('#input')[0].value.trim().split(/\s+/).length)};" type="text" placeholder="Metni girin"></textarea>
		</div>
		<div style="width: 60%; text-align: center;"><em>berkantkz</em> | <a href="/">berkantkz.github.io</a></div>
	</div>
</body>
</html>
